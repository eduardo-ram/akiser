{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="mb-0">Serviços Próximos a Você</h1>
  <small class="text-muted">João Pessoa</small>
</div>

<div class="row">
  {% for s in services %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ url_for('static', filename='images/' ~ s.imagem) }}" class="card-img-top" alt="Imagem do serviço">
        <div class="card-body">
          <h5 class="card-title">{{ s.servico }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ s.nome }}</h6>
          <p class="card-text">{{ s.descricao }}</p>
          <p class="fw-bold text-success">R$ {{ s.valor }}</p>
          <a href="https://wa.me/55{{ s.contato|replace('(', '')|replace(')', '')|replace(' ', '')|replace('-', '') }}" target="_blank" class="btn btn-primary">Entrar em contato</a>
        </div>
      </div>
    </div>
  {% else %}
    <p class="text-center">Nenhum serviço cadastrado ainda.</p>
  {% endfor %}
</div>

<hr class="my-5">

<h2 class="mb-3">Cadastrar Novo Serviço</h2>
<form action="{{ url_for('main.add_service') }}" method="post" enctype="multipart/form-data" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Nome</label>
    <input type="text" name="nome" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Serviço</label>
    <input type="text" name="servico" class="form-control" required>
  </div>
  <div class="col-12">
    <label class="form-label">Descrição</label>
    <textarea name="descricao" class="form-control" rows="3" required></textarea>
  </div>
  <div class="col-md-6">
    <label class="form-label">Contato (WhatsApp)</label>
    <input type="text" name="contato" class="form-control" placeholder="(83) 99999-0000" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Imagem</label>
    <input type="file" name="imagem" class="form-control" accept="image/*" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Valor (R$)</label>
    <input type="number" name="valor" class="form-control" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Salvar</button>
  </div>
</form>
{% endblock %}
